<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather widget</title>

        body {
            background-color: #2b2b2b;
            width: 328px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-white">Monne's weerbericht</h1>

        <div class="row">
            <div class="col">
                <p id="temp" class="font-weight-bold text-white"></p>
            </div>
            <div class="col">
                <p id="rain" class="font-weight-bold text-white"></p>
            </div>
            <div class="col">
                <p id="code" class="font-weight-bold text-white"></p>
            </div>
            <div class="col">
                <p id="monnes-mening" class="font-weight-bold text-white"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
