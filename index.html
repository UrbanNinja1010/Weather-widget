<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Weather widget</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="snow" data-count="200"></div>
        <div class="container">
            <div class="row">
                <div class="leftcol col text-right">
                    <h2 id="time" class="title info font-weight-bold text-white ">Om :</h2>
                    <noscript>
                        <h2 class="title info font-weight-bold text-white ">Javascript is uitgeschakeld</h2>
                        <p class="font-weight-bold text-white">Dit weerwidget werkt niet zonder javascript, schakel het a.u.b. in</p>
                    </noscript>
                </div>
                <div class="info col text-left">
                    <p id="temp" class="font-weight-bold text-white" style="font-size: 1em"></p>
                    <p id="rain" class="font-weight-bold text-white" style="font-size: 1em"></p>
                    <p id="code" class="font-weight-bold text-white" style="font-size: 1em"></p>
                </div>
            </div>
            
            <p id="monnes-mening" class="font-weight-bold text-white" ></p>
        </div>
        <script>
            const BASE_CSS = `
                body {
                    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
                    overflow-x: hidden;
                    min-height: 100vh; 
                    /* If you want to change the site height you can remove overflow-y */
                    /* pure-snow will automatically detect height of body tag */
                    overflow-y: hidden;
                    color: white;
                }
                
                .snowflake {
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    background: white;
                    border-radius: 50%;
                    filter: drop-shadow(0 0 10px white);
                }
            `
            </script>
        <script src="pure-snow.js" defer></script>
    </body>
</html>
